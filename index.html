<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="section">
    
    <article class="article">  
      <div class="ilustration">
        <div class="middle">
          <a href="#">
            <img src="images/icon-view.svg" alt="view-icon">
          </a>
        </div>
      </div>
      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="container">
        <div class="box">
          <img src="images/icon-ethereum.svg" alt="icon">
          <p style="color: hsl(178, 100%, 50%); font-weight: 600; font-family: outfit, sans-serif;">0.041 ETH</p>
        </div>
        <div class="box">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      
      <div class="profile-info">
        <img src="images/image-avatar.png" alt="avatar-photo">
        <p>Creation of</p>
        <a href="#">Jules Wyvern</a>
      </div>
    </article>
  
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/FabianAM07">FabianAM07</a>.
    </div>
  </footer>

</body>
</html>
